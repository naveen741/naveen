<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./styles-2.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">Sign-Up For TODO-List</h1>
        </div>
        <div class="sub-Container">
            <div class="sign-up">
                <form class="credentials" action="./index.html" target="_blank" method="post">
                    <label for="name"><h2>UserName: </h2></label>
                    <input id="name" placeholder="Enter your user name" type="text" required>
                    <label for="moblieNo"><h2>Moblie No: </h2></label>
                    <input id="moblieNo" placeholder="Enter your Register Mobile Number" type="tel" required>
                    <label for="password"><h2>Password : </h2></label>
                    <input id="password" type="password" placeholder="Enter the password" required>
                    <label for="re-password"><h2>Re-enter Password : </h2></label>
                    <input id="re-password" placeholder="Enter the password again" type="password" required>
                    <button id="submit" type="submit">Sign-up</button>
                </form>
            </div>
        </div>    
    </div>
    <script src="./script-2.js"></script>
</body>
</html>
