<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in-TODO List</title>
    <link rel="stylesheet" href="./styles-1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">ToDo List</h1>
        </div>
        <div class="sub-Container">
            <div class="sign-in">
                <form class="credentials" action="./todoList.html" target="_blank">
                    <label for="name"><h2>UserName: </h2></label>
                    <input id="name" placeholder="Enter your user name" type="text" required>
                    <label for="moblieNo"><h2>Registered Moblie No: </h2></label>
                    <input id="moblieNo" type="tel" placeholder="Enter your Register Mobile Number" required>
                    <label for="password"><h2>Password : </h2></label>
                    <input id="password" type="password" placeholder="Enter the password" required>
                    <button id="submit" type="submit">Sign-in</button>
                </form>
            </div>
            <div class="sign-up">
                <h3>If you dont have account,<a href="./sign-up.html" target="_blank">Register</a></h3>
            </div>
        </div>    
    </div>
    <script src="./script-1.js"></script>
</body>
</html>
