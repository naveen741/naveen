<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <link rel="stylesheet" href="./styles-3.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">TODO-List<div class="logOut"><a href="./index.html">log-Out</a></div></h1>
            
        </div>
        <div class="sub-Container">
            <div class="todoList">
                <form class="form-1">
                    <input id="task" type="text" placeholder="Enter the TODO-list Item" required>
                    <button id="addBtn" class="button" type="submit">ADD</button>
                </form>
                <div class="answer">
                    <ul id="Mylist"></ul>
                    <button id="clear" class="button" >CLEAR</button>
                    <button id="empty" class="button">EMPTY</button>
                    <button id="save" class="button">SAVE</button>
                    <button id="show" class="button">SHOW</button>
                </div>
            </div>
        </div>    
    </div>
    <script src="./script-3.js"></script>
</body>
</html>
