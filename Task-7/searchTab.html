<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naveen's Restaurant</title>
  <link rel="stylesheet" href="styles-7.css">
  <script src="./script-7.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Naveen's Restaurant</h1>
      <h2>Welcome To Naveen's Restaurant</h2>
    </div>
    <div class="subHeading">
      <div class="hText"><h2>Place Your order here!!</h2></div>
      <nav class="searchBar">
        <input type="search" id="searchBox" placeholder="Search items" onkeyup="searchFun()">
      </nav>
    </div>
    <div class="subContainer">
      <h2>Veg Items</h2>
      <div class="veg">
        <div class="items">
          <img src="https://static.toiimg.com/thumb/63841432.cms?width=1200&height=900" class="images" alt="image Preview">
          <a href="#">Dosa</a>
          <h4>Rs:45/-</h4>
        </div>
        <div class="items">
          <img src="https://garamfoods.com/wp-content/uploads/2019/07/idly-1024x544.jpg" class="images" alt="image Preview">
          <a href="#">Idly</a>
          <h4>Rs:15/-</h4>
        </div>
        <div class="items">
          <img src="https://cdn.cdnparenting.com/articles/2020/02/26144721/PURI-BHAJI-RECIPE.webp" class="images" alt="image Preview">
          <a href="#">Puri</a>
          <h4>Rs:15/-</h4>
        </div>
        <div class="items">
          <img src="https://foodiewish.com/wp-content/uploads/2020/05/Medu-Vada-Recipe-1.jpg" class="images" alt="image Preview">
          <a href="#">Vada</a>
          <h4>Rs:5/-</h4>
        </div>

      </div>
      <h2>Non-veg Items</h2>
      <div class="non-veg">
        <div class="items">
          <img src="https://www.licious.in/blog/wp-content/uploads/2020/12/Hyderabadi-chicken-Biryani.jpg" class="images" alt="image Preview">
          <a href="#"> Chicken Briyani</a>
          <h4>Rs:149/-</h4>
        </div>
        <div class="items">
          <img src="https://c.ndtvimg.com/2019-02/45dlkeqo_mutton-biryani_625x300_27_February_19.jpg" class="images" alt="image Preview">
          <a href="#">Mutton Briyani</a>
          <h4>Rs:199/-</h4>
        </div>
        <div class="items">
          <img src="https://i1.wp.com/www.bharatzkitchen.com/wp-content/uploads/2020/12/EGG-BHAJI-BIRYANI-.jpg?fit=1200%2C675&ssl=1" class="images" alt="image Preview">
          <a href="#">Egg Briyani</a>
          <h4>Rs:99/-</h4>
        </div>
        <div class="items">
          <img src="https://cdn.foodadvisor.com.sg/3/400/ycqwu/vt-iw/BX/n8fq-xuhe.zfw/indian-hawker-s-roast-duck-turkey-biryani.jpg" class="images" alt="image Preview">
          <a href="#">Duck Briyani</a>
          <h4>Rs:249/-</h4>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
