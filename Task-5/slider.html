<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQroWJcCLL3Qxv8UTKdlfZT4JHX7O8LqMdlug&usqp=CAU">
    <title>slider</title>
    <link rel="stylesheet" href="styles-5.css">
    <script src="./script-5.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="head"><h1>My Slider</h1></div>
        <div class="subContainer">
            <div class="subHead"><h2>IMAGES</h2></div>
            <div class="imgCon">
                <nav id="prev"></nav>
                <img src="./images/image1.jpg" alt="image" id="images" >
                <nav id="next"></nav>
            </div>
            <div class="pointer">
                <button class="navi" onclick="change(0)">1</button>
                <button class="navi" onclick="change(1)">2</button>
                <button class="navi" onclick="change(2)">3</button>
                <button class="navi" onclick="change(3)">4</button>
                <button class="navi" onclick="change(4)">5</button>
            </div>
        </div>
    </div>
</body>
</html>
